<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sass/style.css">
</head>
<body>  
    <main >
        <section class="newItemEntry">

            <form action="#" id="itemEntryForm">
                <label for="newItem">Enter a new to do item</label>
                <input type="text" id="newItem" name="newItem" size="40" autocomplete="off" placeholder="Add item" tabindex="0">
    
                <button class="button" type="submit" id="addItem" title="Add new Item" aria-label="Add new Item to list" tabindex="0">+</button>
            </form>
        </section>
        

        <section class="listContainer">
            <div class="listTitle">
                <h1>To Do List</h1>
                <button class="button" id="clearItems" title="Clear the List" aria-label="Clear the List" tabindex="0">Clear</button>
            </div>
            <hr>
            <div class="listItems">
                <!-- showcase -->
                <div class="item" >
                    
                        <input type="checkbox" id="1" tabindex="0">
                        <label for="1">Eat</label>
                </div>
                    
                <div class="item" >
                        <input type="checkbox" id="2" tabindex="0">
                        <label for="2">Eat</label>
                </div>
            </div>
        </section>
    </main>
    

    <script src="js/main.js" type='module'></script>
</body>
</html>
