<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile_statistics</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="experience">
        <span class="suitecase"><i class="fa-solid fa-suitcase"></i></span>
        <h1 class="counter" data-ceil="15">15</h1>
        <p>Year Experience</p>
    </div>
    <div class="website">
        <span class="cloud"><i class="fa-solid fa-cloud"></i></span>
        <h1 class="counter" data-ceil="250">250</h1>
        <p>Website Made</p>
    </div>
    <div class="applications">
        <span class="app"><i class="fa-brands fa-apple"></i></span>
        <h1 class="counter" data-ceil="25">25</h1>
        <p>Apps Made</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
