<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Digital Clock</h1>
        <div class="time">
            <div class="hour">
                <h1 id="hour">08</h1>
                <p>HOURS</p>
            </div>
            <div class="mint">
                <h1 id="mint">34</h1>
                <p>MINUTES</p>
            </div>
            <div class="second">
                <h1 id="second">
                    45
                </h1>
                <p>SECONDS</p>
            </div>
            <div class="mid-day">
                <h2 id="mid-day">AM</h2>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
