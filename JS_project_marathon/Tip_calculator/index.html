<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Tip Calculator</h1>
        <p>Enter the bill amount and the tip %.</p>

        <label for="bill">Bill amount :-</label>
        <input type="number" name="bill" id="bill" min="0" required>

        <label for="tip">Tip amount:-</label>
        <input type="number" id="tip" required min="0" max="100">

        <button class="calculate">Calculate</button>
        <p>Total: <span id="tamount">55 </span></p>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
