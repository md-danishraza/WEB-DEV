<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <div class="container">
            <h1 class="heading">Body Mass Index (BMI) Calculator</h1>
            <p> Your Height (cm)</p>
            <input type="number" id="height" placeholder="Enter your height" required min="30.48" max="243.84" name="height">
            <p>Your Weight (kg)</p>
            <input type="number" name="weight" placeholder="Enter your weight" id="weight" min="5" max="200">
            <button class="btn">Compute BMI</button>
            <p>Your BMI :-</p>
            <input type="number" name="bmi" id="bmi">
            <h3>Weight Condition:- <span id="condition"></span></h3>
        </div>
    
    




    <script src="app.js"></script>
</body>
</html>
