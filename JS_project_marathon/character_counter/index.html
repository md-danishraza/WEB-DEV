<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="nothing">
        <h1>Real-time Character Counter</h1>
        <textarea name="area" id="area" minlength="0" maxlength="50"></textarea>

        <div class="counters">
            <p>Total Character: <span id="total"></span></p>
            <p>Remaining: <span id="remaining"></span></p>
        </div>
    </form>


    <script src="app.js"></script>
</body>
</html>
