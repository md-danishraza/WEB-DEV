<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>COUNTDOWN TO NEW YEAR</h1>
    <h1 class="new-year">2025</h1>

    <div class="container">
        <div>
            <h1 class="days">23</h1>
            <p>DAYS</p>
        </div>
        <div>
            <h1 class="hours">23</h1>
            <p>HOURS</p>
        </div>
        <div>
            <h1 class="mints">23</h1>
            <p>MINTS.</p>
        </div>
        <div>
            <h1 class="seconds">23</h1>
            <p>SEC.</p>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
